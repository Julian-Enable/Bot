name: Daily commit to keep contributions green

on:
  schedule:
    # Multiple times throughout the day to create 5-15 commits distributed
    - cron: '0 0 * * *'   # 00:00 UTC
    - cron: '30 2 * * *'  # 02:30 UTC
    - cron: '0 5 * * *'   # 05:00 UTC
    - cron: '45 7 * * *'  # 07:45 UTC
    - cron: '15 10 * * *' # 10:15 UTC
    - cron: '30 12 * * *' # 12:30 UTC
    - cron: '0 15 * * *'  # 15:00 UTC
    - cron: '45 17 * * *' # 17:45 UTC
    - cron: '20 20 * * *' # 20:20 UTC
    - cron: '50 22 * * *' # 22:50 UTC
  workflow_dispatch: {}

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false # we'll use a PAT to push

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run daily commit script
        env:
          PAT: ${{ secrets.PAT }}
          COMMIT_NAME: ${{ secrets.COMMIT_NAME }}
          COMMIT_EMAIL: ${{ secrets.COMMIT_EMAIL }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}
        run: |
          python scripts/daily_commit.py
